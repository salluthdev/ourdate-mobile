<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ourdate - Digital Wedding Invitation</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container index">
		<div class="couple">
			<div class="octagon">
				<img src="assets/img/couple.png" class="img-couple">
				<img src="assets/img/couple-border.png" class="couple-border">
				<img src="assets/img/leaves-1.png" class="leaves-1">
				<img src="assets/img/leaves-2.png" class="leaves-2">
				<img src="assets/img/leaves-3.png" class="leaves-3">
			</div>
			<div class="title">
				<p>The Wedding of</p>
				<h1>John & Samantha</h1>
			</div>
			<div class="nama-penerima">
				<p>Kepada Yth.</p>
				<h4>Sugeng Deddy</h4>
			</div>
			<p class="note">Mohon maaf jika ada kesalahan penulisan nama/gelar</p>
			<button><a href="undangan.html">Buka Undangan</a></button>
			<div class="qrcode-guestbook">
				<img src="assets/img/qrcode-guestbook.png">
				<p>QR Code Guestbook</p>
			</div>
			<div class="popup_box">
				<img src="assets/img/close.png" class="close">
				<h3>QR Code Guestbook</h3>
				<img src="assets/img/barcode-guestbook.png" class="barcode">
				<p>Gunakan QR Code ini untuk check-in di lokasi</p>
			</div>
		</div>
	</div>
	<div class="dark"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
